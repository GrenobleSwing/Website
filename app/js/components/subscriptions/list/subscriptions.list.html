<div ng-repeat="subscription in ctrl.list | orderBy : 'id'" class="col-md-12">
  <div class="panel-header row">
    <span class="col-md-8">
      <uib-accordion>
        <div uib-accordion-group>
          <uib-accordion-heading>
            <div class="panel-header row">
              <span class="col-md-6">
                <a href ng-click="ctrl.openDescription(subscription)">{{subscription.topicTitle}}</a>
              </span>
              <span class="col-md-5">
                <span ng-if="!!subscription.selected"
                  class="alert"
                  ng-class="{'alert-success' : subscription.state == 'paid', 'alert-warning' : subscription.state == 'waiting_for_payment'}">{{subscription.state | translate}}</span>
              </span>
              <span class="col-md-1">
                <a href ng-click="ctrl.openDescription(subscription)">
                  <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': !subscription.isOpen, 'glyphicon-chevron-right': !!subscription.isOpen}"></i>
                </a>
              </span>
            </div>
          </uib-accordion-heading>
          <div class="panel-collapse collapse" uib-collapse="!subscription.isOpen">
            <div gs-subscription-duet-description data-subscription="subscription" ng-if="subscription.type === 'duet'"></div>
            <div gs-subscription-solo-description data-subscription="subscription" ng-if="subscription.type !== 'duet'"></div>
          </div>
        </div>
      </uib-accordion>
    </span>
    <span class="col-md-4">
      <span gs-subscription-add    data-subscription="subscription"></span>
      <span gs-subscription-update data-subscription="subscription"></span>
      <span gs-subscription-cancel data-subscription="subscription"></span>
    </span>
  </div>
</div>
