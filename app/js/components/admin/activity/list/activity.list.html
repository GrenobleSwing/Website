<span class="col-md-6">
  <a class="btn btn-primary" role="button" ng-click="ctrl.addActivity()">
    <h5>Ajouter une activit√© <i class="glyphicon glyphicon-plus"></i></h5>
  </a>
</span>
<div  ng-if="!!ctrl.$ok" ng-repeat="activity in ctrl.list | orderBy : 'id'" class="col-md-12">
    <span class="col-md-12">
      <div class="row">
        <span class="col-md-6">
          <h3 class="text-primary">{{activity.title}}</h3>
        </span>
        <span class="col-md-6">
          <a class="btn btn-primary" role="button" ui-href="admin.activity">
            <h5>Voir <i class="glyphicon glyphicon-chevron-right"></i></h5>
          </a>
        </span>
      </div>
      <div class="row">
        <p>{{activity.description}}</p>
      </div>
    </span>
    <hr />
</div>
