<span class="col-md-12">
  <a class="btn btn-primary" role="button" ng-click="ctrl.addVenue()">
    <h5>Ajouter un lieu <i class="glyphicon glyphicon-plus"></i></h5>
  </a>
</span>
<div ng-if="!!ctrl.$ok" ng-repeat="venue in ctrl.list | orderBy : 'id'" class="col-md-12">
    <span class="col-md-12">
      <div class="row">
        <span class="col-md-6">
          <h3 class="text-primary">{{venue.name}}</h3>
        </span>
        <span class="col-md-3">
          <a class="btn btn-primary" role="button" ng-click="ctrl.editVenue(venue)">
            <h5>Editer <i class="glyphicon glyphicon-plus"></i></h5>
          </a>
        </span>
        <span class="col-md-3">
          <a class="btn btn-primary" role="button" ng-click="ctrl.removeVenue(venue)">
            <h5>Supprimer <i class="glyphicon glyphicon-plus"></i></h5>
          </a>
        </span>
      </div>
      <div class="row">
        <p>{{venue.address.street}}, {{venue.address.city}} {{venue.address.zipCode}}</p>
      </div>
    </span>
    <hr />
</div>
