<span ng-if="!!subscription.selected && subscription.state === 'submitted'">
  <a class="btn btn-warning" role="button"
      ng-disabled="!ctrl.isCancellable(subscription)"
      ng-click="ctrl.cancelSubscription(subscription)">
    <h5>Supprimer <i class="glyphicon glyphicon-trash"></i></h5>
  </a>
</span>
