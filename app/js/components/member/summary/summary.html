<div class="row">
  <div class="col-md-12">
    <div class="row">
      <h2>Liste des inscriptions</h2>
      <div ng-repeat="(key, elem) in ctrl.list | orderBy : 'id'">
        <h4>{{key}}</h4>
        <table class="table table-striped">
          <tr>
            <th>intitulé</th>
            <th>tarif</th>
            <th>somme dûe</th>
          </tr>
          <tr ng-repeat="registration in elem | orderBy : 'id'">
            <td>{{registration.name}}</td>
            <td>{{registration.price}}</td>
            <td>{{registration.alreadyPaid}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-12"><h4>Total : {{ctrl.totalAmount}}€</h4></div>
  <div class="col-md-12" gs-payment></div>
</div>
