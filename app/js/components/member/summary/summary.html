<div class="row">
  <div class="col-md-12">
    <div class="row">
      <h2>Liste des inscriptions</h2>
      <div ng-repeat="elem in ctrl.list | orderBy : 'id'">
        <h4>{{elem.name}}</h4>
        <table class="table table-striped">
          <tr>
            <th>intitulé</th>
            <th>tarif</th>
            <th>remise</th>
            <th>somme dûe</th>
            <th>somme payée</th>
          </tr>
          <tr ng-repeat="registration in elem.data | orderBy : 'registrationId'">
            <td>{{registration.title}}</td>
            <td>{{registration.price}}</td>
            <td>{{registration.discount}}</td>
            <td>{{registration.alreadyPaid}}</td>
            <td>{{registration.balance}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-12"><h4>Total : {{ctrl.totalAmount}}€</h4></div>
</div>
