<div  ng-if="!!ctrl.$ok" ng-repeat="registration in ctrl.registrations | orderBy : 'topic.id'" class="col-md-12">
    <span class="col-md-12">
      <div class="row">
        <span class="col-md-6">
          <h3 class="text-primary">{{registration.topic.title}}</h3>
          <span ng-if="registration.state == 'PAID' || registration.state == 'SUBMITTED'"
            ng-class="{'text-primary' : registration.state == 'PAID', 'text-warning' : registration.state == 'SUBMITTED'}">{{registration.state | translate}}</span>
        </span>
        <span class="col-md-6">
          <span gs-registration-add    data-registration="registration"></span>
          <span gs-registration-update data-registration="registration"></span>
          <span gs-registration-cancel data-registration="registration"></span>
        </span>
      </div>
      <div class="row">
        <p>{{registration.description}}</p>
      </div>
      <div ng-if="registration.topic.type == 'couple'" class="row">
        <p>Rôle : {{registration.role}}</p>
        <p>Partenaire : {{registration.partner}}</p>
      </div>
    </span>
    <hr />
</div>
