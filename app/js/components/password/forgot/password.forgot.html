<form name="forgotForm" novalidate>
  <div class="form-group row" ng-class="{ 'has-error': forgotForm.email.$dirty && forgotForm.email.$error.required }">
    <span class="col-md-6 col-md-offset-3">
      <h2>{{ 'ACCOUNT.RECOVERY' | translate}}</h2>
    </span>
      <span class="col-md-6 col-md-offset-3">
        <label for="email" class="control-label">{{ 'ACCOUNT.EMAIL' | translate}}</label>
      </span>
      <span class="col-md-6 col-md-offset-3">
        <input type="email" name="email" id="email" class="form-control" ng-model="ctrl.email" required />
      </span>
  </div>
  <div class="form-actions row">
    <span class="col-md-6 col-md-offset-3">
      <a ng-click="ctrl.reset()" ng-disabled="forgotForm.$invalid" class="btn btn-primary">{{ 'ACTION.RESET_PASSWORD' | translate}}</button>
    </span>
  </div>
</form>
