  <div class="col-md-6 col-md-offset-3">
      <h2>{{ 'ACCOUNT.TITLE' | translate}}</h2>
      <form name="form" ng-submit="ctrl.save()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.login.$dirty && form.login.$invalid }">
            <label for="login">{{ 'ACCOUNT.EMAIL' | translate}}</label>
            <input type="email" name="login" id="login" class="form-control" ng-model="ctrl.account.login" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" />
            <span ng-if="form.login.$dirty && form.login.$invalid" class="help-block">{{ 'ACCOUNT.EMAIL_REQUIRED' | translate}}</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstName">{{ 'ACCOUNT.FIRSTNAME' | translate}}</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="ctrl.account.firstName" required />
            <span ng-if="form.firstName.$dirty && form.firstName.$error.required" class="help-block">{{ 'ACCOUNT.FIRSTNAME_REQUIRED' | translate}}</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="lastName">{{ 'ACCOUNT.LASTNAME' | translate}}</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="ctrl.account.lastName" required />
            <span ng-if="form.lastName.$dirty && form.lastName.$error.required" class="help-block">{{ 'ACCOUNT.LASTNAME_REQUIRED' | translate}}</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.special.$dirty && form.special.$error.required }">
            <div class="row">
              <span class="col-md-1">
                <input type="checkbox" name="special" id="special" class="form-control" ng-model="ctrl.account.special" />
              </span>
              <span class="col-md-11">{{ 'ACCOUNT.SPECIAL' | translate}}</span>
            </div>
        </div>

        <div class="form-group row"  ng-class="{ 'has-error': form.special.$dirty && form.special.$error.required }">
          <div class="row">
            <label for="role">Rôle préféré :</label>
          </div>
          <div class="row">
            <span class="col-md-4">
              <input type="radio" name="role" ng-model="ctrl.account.preferredRole" value="lead" />Cavalier / Leader
            </span>
            <span class="col-md-4">
              <input type="radio" name="role" ng-model="ctrl.account.preferredRole" value="follow" />Cavalière / Follower
            </span>
            <span class="col-md-4">
              <input type="radio" name="role" ng-model="ctrl.account.preferredRole" value="none" />Ni l'un, ni l'autre
            </span>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
            <label for="address">{{ 'ACCOUNT.ADDRESS' | translate}}</label>
            <input type="text" name="address" id="address" class="form-control" ng-model="ctrl.account.address" required />
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.city.$dirty && form.city.$error.required }">
            <label for="city">{{ 'ACCOUNT.CITY' | translate}}</label>
            <input type="text" name="city" id="city" class="form-control" ng-model="ctrl.account.city" required />
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.postalCode.$dirty && form.postalCode.$error.required }">
            <label for="postalCode">{{ 'ACCOUNT.ZIPCODE' | translate}}</label>
            <input type="text" name="postalCode" id="postalCode" class="form-control" ng-model="ctrl.account.postalCode" required />
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || ctrl.dataLoading" class="btn btn-primary">{{ 'ACTION.SAVE' | translate}}</button>
            <button type="cancel" class="btn btn-primary">{{ 'ACTION.CANCEL' | translate}}</button>
        </div>
      </form>
  </div>
