<div class="col-md-6 col-md-offset-3 bg-info">
    <h2>{{ 'SIGNUP.TITLE' | translate}}</h2>
    <form name="form" ng-submit="ctrl.signUp()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.login.$dirty && form.login.$invalid }">
            <label for="login" class="control-label">{{ 'ACCOUNT.EMAIL' | translate}}</label>
            <input type="email" name="login" id="login" class="form-control" ng-model="ctrl.login" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />
            <span ng-if="form.login.$dirty && form.login.$invalid" class="help-block">{{ 'ACCOUNT.EMAIL_REQUIRED' | translate}}</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password" class="control-label">{{ 'ACCOUNT.PASSWORD' | translate}}</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="ctrl.password" required />
            <span ng-if="form.password.$dirty && form.password.$error.required" class="help-block">{{ 'ACCOUNT.PASSWORD_REQUIRED' | translate}}</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.passwordConfirm.$dirty && form.passwordConfirm.$error.required }">
            <label for="passwordConfirm" class="control-label">{{ 'ACCOUNT.PASSWORD_CONFIRM' | translate}}</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm"  ng-model="ctrl.passwordConfirmation" class="form-control" required gs-compare-to="ctrl.password" />
            <span ng-if="form.passwordConfirm.$dirty && form.password.$error.ngcompare" class="help-block">{{ 'ACCOUNT.PASSWORD_CONFIRM_REQUIRED' | translate}}</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">{{ 'ACTION.SIGNUP' | translate}}</button>
            <a href="#/login" class="btn btn-link">{{ 'ACTION.CANCEL' | translate}}</a>
        </div>
    </form>
</div>
